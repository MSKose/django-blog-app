{% extends 'blog/base.html' %} 
{% block content %}
{%load widget_tweaks %} 

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-4 overflow-hidden poqiwehfoiwef">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-2 text-light">Delete Post</h5>
            <h2 style="color: #fff;">Are you sure that you want to delete "{{object.title}}"</h2>
            {% comment %} <input class="btn btn-lg btn-danger btn-login fw-bold text-uppercase" type="submit" value='Yes, delete'> {% endcomment %}
            <form action="" method="POST">
                {% csrf_token %}
                <button class="btn btn-lg btn-danger btn-login fw-bold text-uppercase" type="submit">Yes, delete</button>
                <a class="btn btn-lg btn-secondary btn-login fw-bold text-uppercase" href="{% url 'post-detail' object.pk %}">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
